<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FireGuard AI – Forest Fire Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.5/dist/forms.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Extend Tailwind config with custom animations
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ef4444', // red-500
            secondary: '#1e3a8a', // blue-900
            accent: '#f97316', // orange-500
          },
          animation: {
            fadeIn: 'fadeIn 0.6s ease-out',
            slideUp: 'slideUp 0.5s ease-out',
            pulseSlow: 'pulseSlow 2s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            pulseSlow: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.5' }
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3 animate-fadeIn">
        <img src="logo.svg" alt="FireGuard Logo" class="h-10 w-10 rounded-full bg-red-500 p-1" />
        <h1 class="text-2xl font-bold text-primary">FireGuard AI</h1>
      </div>
      <a href="#form" class="text-sm font-medium text-gray-700 hover:text-primary transition">Predict Now</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-16 bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 text-white">
    <div class="max-w-xl mx-auto px-4 animate-fadeIn">
      <h2 class="text-4xl font-bold mb-4">Forest Fire Risk Predictor</h2>
      <p class="text-lg">Enter real-time environmental data to estimate forest fire risk instantly.</p>
    </div>
  </section>

  <!-- Prediction Form -->
  <section id="form" class="py-12">
    <div class="max-w-3xl mx-auto px-4 bg-white shadow-xl rounded-xl p-8 animate-slideUp">
      <form id="predictForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="temperature" class="font-medium">🌡️ Temperature (°C)</label>
            <input type="number" id="temperature" placeholder="e.g. 30" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="rh" class="font-medium">💧 Relative Humidity (%)</label>
            <input type="number" id="rh" placeholder="e.g. 45" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="ws" class="font-medium">🌬️ Wind Speed (km/h)</label>
            <input type="number" id="ws" placeholder="e.g. 12" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="rain" class="font-medium">🌧️ Rain (mm)</label>
            <input type="number" id="rain" placeholder="e.g. 0.0" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="ffmc" class="font-medium">🔥 FFMC Index</label>
            <input type="number" id="ffmc" placeholder="e.g. 85.6" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="dmc" class="font-medium">🌲 DMC Index</label>
            <input type="number" id="dmc" placeholder="e.g. 26.2" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="dc" class="font-medium">🌲 DC Index</label>
            <input type="number" id="dc" placeholder="e.g. 110.9" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="isi" class="font-medium">⚡ ISI</label>
            <input type="number" id="isi" placeholder="e.g. 5.2" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="bui" class="font-medium">📊 BUI</label>
            <input type="number" id="bui" placeholder="e.g. 34.5" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="fwi" class="font-medium">📈 FWI</label>
            <input type="number" id="fwi" placeholder="e.g. 14.9" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none" />
          </div>
          <div>
            <label for="classes" class="font-medium">🔥 Fire Class</label>
            <select id="classes" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none">
              <option value="">Select Class</option>
              <option value="low">Low</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label for="region" class="font-medium">🗺️ Region</label>
            <select id="region" required
              class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-primary transition hover:shadow-sm outline-none">
              <option value="">Select Region</option>
              <option value="southeast">Southeast</option>
              <option value="northwest">Northwest</option>
              <option value="central">Central</option>
            </select>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-primary text-white py-3 rounded-md font-semibold text-lg mt-4 hover:bg-red-600 active:scale-95 transition duration-150">
          Predict Fire Risk
        </button>
      </form>

      <!-- Result -->
      <div id="result" class="mt-6 text-center text-lg font-medium text-primary animate-pulseSlow border p-2 rounded"></div>
    </div>
  </section>


</body>
</html>
